<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <title>Document</title>
</head>

<body>

    <div id="map"></div>
    <form action="">
        <input id="lat" type="text" disabled>
        <input id="lng" type="text" disabled>
        <input type="submit" value="Continue Order">
    </form>

    <style>
        #map {
            height: 100vh;
        }
    </style>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoibXVoaGwiLCJhIjoiY2wzazZnd256MGFjMzNrcHZpaWM3Z3BrMiJ9.sSGFAV9bxzKjLj8kSN7oJA'
        }).addTo(map);
        var marker = L.marker([51.5, -0.09]).addTo(map);

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Location Here")
                .openOn(map);

                $('#lat').val(popup._latlng.lat);
                $('#lng').val(popup._latlng.lng);
        }

        map.on('click', onMapClick);

    </script>
</body>

</html>
