<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./jquery/jquery.js"></script>
        <script src="./jquery/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="./sass/root.css">
        <title>Quiz</title>
    </head>
    <body>
        <header>
            <a id="logo" href="./index.html"><h1>Friendly Quiz</h1></a> 
            <a href="./myQuiz.php">My Quiz</a>
        </header>
        <main>
            <div class="boxContainer">
                <h2>Welcome to Friendly Quiz</h2>
                <p>Test your friendship rate with your friends!</p>

                <form action="#">
                    <h3>What's Your name?</h3>
                    <input type="text" id="username"><br>
                    <button id="createBtn" type="submit">Create Yours!</button>
                </form>

                <article>
                    <h3>How it Works:</h3>
                    <p>
                        1. Answer questions about yourself.<br>
                        2. Your quiz link will be created.<br>
                        3. Send link to your friends.<br>
                        4. Come back to see their results.
                    </p>
                </article>
            </div>
        </main>

        <script src="./js/tokenGenerator.js"></script>
        <script src="./js/setAndReadCookie.js"></script>
        <script>


            $(function () {
                $('#username').val(readCookie('username'))
            });

            $('form').submit(function (e) {
                e.preventDefault();

                setCookie("username", $('#username').val(), 30);
                setCookie("token", generate_token(15), 30);
                

                window.location = "./home.html"
            });


        </script>
    </body>
</html>
